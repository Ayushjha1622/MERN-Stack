<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">

        <label for="dateOfBirth">DOB</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth">
        

        <span>Gender: </span>
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="male" >
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="female" >

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="country">India</option>
            <option value="country">United States</option>
        </select>

        </fieldset>
        <fieldset>
            <legend>Address</legend>

            <label for="street">Street</label>
            <input type="text" name="street" id="Street">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <label for="state">State</label>
            <input type="text" name="state" id="State">
            <label for="zipcode">Zipcode</label>
            <input type="text" name="zipcode" id="zipcode">

        </fieldset>
        <fieldset><legend>other information</legend>
            <label for="textarea1">Additional-Comments</label><br>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>  

            <label for="terms">I agree to the terms of service</label>
            <input type="checkbox" id="terms" name="terms"><br>
            <label for="submit"></label> 
            <input type="submit" value="Submit"></fieldset>
        
    </form>
    
</body>
</html>
