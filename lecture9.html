<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="occupation">Occupation:</label><br>
        <select name="Occupation" id="Occupation"><br>
            <option value="Student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>       

        <fieldset>
            <legend>Topic of Interests:</legend>
            <label for="checkbox">Html</label>
            <input type="checkbox" name="checkbox" id="checkbox1"><br>

            <label for="checkbox">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2"><br>

            <label for="checkbox">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox3"><br>
        </fieldset>

        <label for="textarea1">Comments</label><br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>   
        <label for="submit"></label> 
        <input type="submit" value="register">

    </form>
</body>
</html>
