<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h1>Job Application</h1>
    <form >
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone"><br>

        <label for="fileupload">Resume</label><br>
        <input type="file" id="fileupload" name="fileupload"><br>

        <label for="counter">Experience</label><br>
        <input type="number" name="counter" id="counter" min="0" max="50"><br>

        <fieldset>
            <legend>Skills</legend>
            <label for="checkbox">Html</label>
            <input type="checkbox" name="checkbox" id="checkbox1"><br>

            <label for="checkbox">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2"><br>

            <label for="checkbox">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox3"><br>
        </fieldset>

        <label for="educationType">Highest Qualification</label><br>
        <select name="educationType" id="educationType">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>

        <fieldset>
            <legend>Availability</legend>
            <label for="radio1">Full-time</label>
            <input type="radio" name="radio" id="radio1"><br>
            <label for="radio2">Part-time</label>
            <input type="radio" name="radio" id="radio2"><br>
        </fieldset>
        <label for="textarea1">Additional-Comments</label><br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>  
        <label for="submit"></label> 
        <input type="submit" value="Submit">
        
    </form>
    
</body>
</html>
